
{{ define "main" }}

	<div class="content-body">
		<h1>{{ .Title }}</h1>
		{{ if .Content }}
			{{ .Content }}
		{{ end }}
	</div>

	{{ if len .Pages }}
		<ol class="content-list">
			{{ $pages := sort .Pages (.Params.sort.property | default "Title") (.Params.sort.direction | default "asc") }}
			{{ range $pages }}
				<li>
					<a href="{{ .RelPermalink }}" class="link">{{ .Title }}</a>
				</li>
			{{ end }}
		</ol>
	{{ end }}

{{ end }}
