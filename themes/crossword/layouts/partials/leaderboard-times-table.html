
{{ if len .Params.times }}
	<table>
		<thead>
			<tr>
				<th>Person</th>
				<th>Time</th>
			</tr>
		</thead>
		<tbody>
			{{ range .Params.times }}
				<tr>
					<td><a href="/people/{{ .name | urlize }}/">{{ .name }}</a></td>
					<td>
						{{ if .time }}
							{{ .time.minutes }}:{{ if lt .time.seconds 10 }}0{{ end }}{{ .time.seconds }}
						{{ else }}
							-
						{{ end }}
					</td>
				</tr>
			{{ end }}
		</tbody>
	</table>
{{ end }}
